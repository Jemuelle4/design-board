<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Board</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/486f49196e.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="navbar-container"></div>

  <section class="container">
    <div class="hero">
      <p class="hero__text-name">Hi! I'm Sam.</p>
      <p class="hero__text">I am a <span class="text-color-secondary text-bold">UX Designer</span> dedicated to simplifying and enhancing user experiences, with a focus on usability, inclusivity, and accessibility.</p>
    </div>
  </section>

  
  <section class="container">
    <div class="card">

      <div class="card__image-container">
        <img class="card__image" src="./assets/fdm-homepage.png" alt="">
      </div>

      <div class="card__body">
        <h2 class="card__body-text">Designing a guided form to effortlessly input complex financial data accurately</h2>
      </div>

      
    </div>

  </section>

  <div id="footer-container"></div>








  <script src="template.js"></script>
</body>


</html>
